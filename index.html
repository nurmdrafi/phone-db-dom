<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mania</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <h1 class="text-center my-3">Phone <span class="text-danger">Mania</span></h1>

        <!-- Search Box -->
        <div class="input-group my-5 w-50 m-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Search"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text btn btn-outline-danger" id="search-btn" role="button" onclick="loadPhones()">Search</span>
            </div>
        </div>

        <!-- Loading... -->
            <p id="spinner" class="text-center">Loading...</p>
        
        <!-- Phone Details -->
        <div id="phone-details" class="mb-5">
           
        </div>
        <!-- Show Search Results -->
        <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
